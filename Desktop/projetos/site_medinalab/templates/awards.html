<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <style>
        /* Estilos Globais */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Kokoro, sans-serif; /* Assume que a fonte Kokoro está disponível */
        }

        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Cabeçalho */
        .header {
            position: relative; /* Necessário se houver filhos com posicionamento absoluto relativos ao header */
        }

        .logo {
            width: 230px;
            height: 230px;
            left: 136px;
            top: 0px;
            position: absolute;
            border-radius: 64px;
        }

        .navigation {
            /* O contêiner de navegação em si não precisa de posicionamento se os links são posicionados individualmente */
        }

        .nav-item {
            position: absolute;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 400;
            word-wrap: break-word;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            text-decoration: none;
        }

        .nav-home { width: 94px; left: 462px; top: 125px; color: #6A09A2; }
        .nav-research { width: 110px; left: 589px; top: 125px; color: #52894D; }
        .nav-our-team { width: 126px; left: 730px; top: 125px; color: #6A09A2; }
        .nav-publications { width: 140px; left: 875px; top: 125px; color: #52894D; }
        .nav-awards { width: 98px; left: 1048px; top: 125px; color: #6A09A2; }
        .nav-join-us { width: 111px; left: 1179px; top: 125px; color: #52894D; }

    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <img class="logo" src="../static/logo.jpg" alt="Logotipo da Empresa" />
            <nav class="navigation">
                <a href="{{ url_for('home') }}" class="nav-item nav-home">Home</a>
                <a href="{{ url_for('research') }}" class="nav-item nav-research">Research</a>
                <a href="{{ url_for('team') }}" class="nav-item nav-our-team">Our Team</a>
                <a href="{{ url_for('publications') }}" class="nav-item nav-publications">Publications</a>
                <a href="{{ url_for('awards') }}" class="nav-item nav-awards">Awards</a>
                <a href="{{ url_for('join_us') }}" class="nav-item nav-join-us">Join Us</a>
            </nav>
        </header>

        <div class="separator-line-header"></div>


        <footer class="footer">
            <div class="footer-separator"></div>
            <img class="footer-logo" src="../static/icone_MedinaLab.png" alt="Logotipo do Rodapé" />
            <div class="copyright-wrapper">
                 <p class="copyright-text">© 2025 All Rights Reserved </p>
            </div>
            <img class="footer-icon" src="../static/icon-instagram.png" alt="Ícone Decorativo" />
        </footer>
    </div>
</body>
</html>
